---
layout: default
---

<head>
    <meta charset="utf-8">

    <!-- 引入 MathJax -->
    <script type="text/javascript" async
            id="MathJax-script"
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
<p>
    Number of decision variables:
    <input type="number" style="width: 4%;" id="numInput" min="1" max="20" required>
    <!--使用百分比来让输入框的宽度相对于其父容器的宽度进行调整。-->

    <span style="margin-left: 3%">Objective:</span>
    <select id="objSense">
        <option value="A">Min</option>
        <option value="B">Max</option>
    </select>
</p>

<button onclick="generateObjCoeffi">Generate objective coefficients</button>

<button onclick="generateLatex()">Generate objective</button>

<h3>生成的公式:</h3>
<p id="latexOutput">$$\min\quad z = x_1 + x_2 + x_3$$</p>


</body>
<script>
    function generateLatex() {
        let n = document.getElementById("numInput").value;
        n = Math.max(1, parseInt(n));


        let latexString = "$$" + "\\min\\quad z=" + Array.from({length: n}, (_, i) => `x_{${i + 1}}+`).join(" ") + "$$";

        document.getElementById("latexOutput").innerHTML = latexString;

        // console.log(latexString);


        document.getElementById("latexOutput").innerHTML = latexString;
        MathJax.typeset();
    }
</script>
