<div class="tetris-page">

  <div style="text-align: center;">

    <h1>Play Tetris for relaxing </h1>

  </div>

  <!-- span 为行内元素，不会换行，用来标记文档中的一小段内容 -->

  <!-- ul 为定义无序列表的容器。li 为列表中的单个项目 -->
  <ul>
    <li><strong>Keyboard users</strong>: press <span class="keyboard-key">←</span><span class="keyboard-key">→</span> to
                                       move, press <span class="keyboard-key">↑</span> to rotate, press <span
        class="keyboard-key">Space</span> to hard drop, press <span class="keyboard-key">P</span> to start/pause.
    </li>
    <li><strong>Mobile users</strong> can use on-screen buttons.</li>
  </ul>


  <div id="tetris-container" style="display:flex; gap:20px; align-items:flex-start; flex-wrap:wrap;">
    <div>
      <div style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
        <button id="btn-pause">Start/Pause</button>
        <button id="btn-restart" style="margin-left: 15px;">Restart</button>
      </div>
      <canvas id="tetris" width="250" height="500" style="background:#2a3a2a; border:1px solid #4a5a4a; max-width: 100%; height: auto;"></canvas>
      <div id="mobile-controls" style="display:flex; justify-content: space-around; width: 250px; margin-top:10px;">
        <button id="btn-left" style="width: auto; padding: 6px 8px; font-size: 0.9em;">Left</button>
        <button id="btn-rotate" style="width: auto; padding: 6px 8px; font-size: 0.9em;">Rotate</button>
        <button id="btn-right" style="width: auto; padding: 6px 8px; font-size: 0.9em;">Right</button>
        <button id="btn-drop" style="width: auto; padding: 8px 12px;">Hard Drop</button>
      </div>

    </div>
    <div style="min-width:180px; text-align: left; margin-top: 50px;">
      <div style="padding-left: 0; padding-bottom: 10px;"><strong>Highest Score: </strong><span id="high-score">0</span></div>
      <div style="padding-left: 0;"><strong>Score: </strong><span id="score">0</span></div>
      <div style="padding-left: 0;"><strong>Level: </strong><span id="level">1</span></div>
      <div style="padding-left: 0;"><strong>Lines: </strong><span id="lines">0</span></div>
      <div style="margin-top:10px;">
        <strong>Next: </strong>
        <canvas id="next" width="100" height="100"
                style="background:#2a3a2a; border:1px solid #4a5a4a; display:block; margin-top:6px;"></canvas>
      </div>

      <div style="margin-top:10px;">
        <button id="btn-music">🔊 Music ON</button>
      </div>
      <div style="margin-top:10px;">
        <button id="btn-ghost">🎯 Land Hint ON</button>
      </div>
      

    </div>
  </div>

  <script src="{{ '/assets/tetris.js' | relative_url }}"></script>

  <style>
    /* 响应式设计 - 手机优化 */
    @media (max-width: 768px) {
      #tetris-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      #tetris {
        width: 320px !important;
        height: 640px !important;
        max-width: 90vw;
        height: auto;
      }
      
      #mobile-controls {
        width: 320px !important;
        justify-content: space-between;
      }
      
      #mobile-controls button {
        padding: 10px 15px !important;
        font-size: 1em !important;
        min-width: 70px;
      }
      
      .tetris-page h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
      }
      
      .tetris-page ul {
        font-size: 0.9em;
        padding-left: 20px;
      }
    }
    
    /* 超小屏幕优化 */
    @media (max-width: 480px) {
      #tetris {
        width: 280px !important;
        height: 560px !important;
        max-width: 95vw;
      }
      
      #mobile-controls {
        width: 280px !important;
      }
      
      #mobile-controls button {
        padding: 8px 12px !important;
        font-size: 0.9em !important;
        min-width: 60px;
      }
    }
  </style>

</div>
