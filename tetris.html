<div class="tetris-page">

  <div style="text-align: center;">

    <h1>Play Tetris for relaxing </h1>

  </div>

  <!-- span 为行内元素，不会换行，用来标记文档中的一小段内容 -->

  <!-- ul 为定义无序列表的容器。li 为列表中的单个项目 -->
  <ul>
    <li><strong>Keyboard users</strong>: press <span class="keyboard-key">←</span><span class="keyboard-key">→</span> to
                                       move, press <span class="keyboard-key">↑</span> to rotate, press <span
        class="keyboard-key">Space</span> to hard drop, press <span class="keyboard-key">P</span> to start/pause.
    </li>
    <li><strong>Mobile users</strong> can use on-screen buttons.</li>
  </ul>


  <div id="tetris-container">
    <div>
              <div>
        <button id="btn-pause">Start/Pause</button>
        <button id="btn-restart">Restart</button>
      </div>
              <canvas id="tetris" width="300" height="600"></canvas>
              <div id="mobile-controls">
        <button id="btn-left">Left</button>
        <button id="btn-rotate">Rotate</button>
        <button id="btn-right">Right</button>
        <button id="btn-drop">Hard Drop</button>
      </div>

    </div>
    <div>
              <div><strong>Highest Score: </strong><span id="high-score">0</span></div>
        <div><strong>Score: </strong><span id="score">0</span></div>
        <div><strong>Level: </strong><span id="level">1</span></div>
        <div><strong>Lines: </strong><span id="lines">0</span></div>
              <div>
          <strong>Next: </strong>
          <canvas id="next" width="100" height="100"></canvas>
        </div>

              <div>
          <button id="btn-music">🔊 Music ON</button>
        </div>
        <div>
          <div>
            <span id="volume-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02z"/>
              </svg>
            </span>
            <input type="range" id="volume-slider" min="0" max="100" value="20" class="volume-slider">
          </div>
        </div>
        <div>
          <button id="btn-ghost">🎯 Land Hint ON</button>
        </div>
      

    </div>
  </div>
